<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0ee8ec171d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <title>Iryna Khrystych - contact me</title>
  </head>
  <body>
    <div class="container main">
      <div class="row">
        <div class="col">
          <div class="header">
            <h1>Let's get in touch!</h1>
            <div class="titles">
              <h2 class="mb-3 mt-3">Instagram</h2>
              <h3>
                <a
                  href="https://www.instagram.com/"
                  target="_blank"
                  class="contact-link"
                  >@instagram</a
                >
              </h3>
              <h2 class="mb-3 mt-3">Facebook</h2>
              <h3>
                <a
                  href="https://www.facebook.com"
                  target="_blank"
                  class="contact-link"
                  >@facebook</a
                >
              </h3>
              <h2 class="mb-3 mt-3">Email</h2>
              <h3>
                <a href="mailto:email@gmail.com" class="contact-link"
                  >email@gmail.com</a
                >
              </h3>
            </div>
          </div>
        </div>
        <div class="col d-none d-lg-block img-fluid">
          <img src="images/back.png" alt="logo" class="logo" />
        </div>
      </div>
    </div>
  </body>
</html>
